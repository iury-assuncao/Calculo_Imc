<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Calculadora IMC</title>
</head>
<body>

    <header>
        <h1>Calculo de índice de massa corporal</h1>
    </header>

    <section id="container">

        <form action="/" id="formulario">

            <label for="peso">Peso:</label>
            <input type="number" id="input_peso"name="peso" placeholder="Insira seu peso"/>

            <label for="altura">Altura:</label>
            <input type="number" id="input_altura" name="altura" placeholder="Insira sua altura"/>

            <button id="calcular"type="submit">Calcular</button>

        </form>

        <div id="resultado">Seu IMC é:</div>

    </section>

    <section >

        <table id="tabela">
            <caption>Interpretação do IMC</caption>

            <thead>
                <tr id="cabeca">
                    <td>IMC</td>
                    <td>CLASSIFICAÇÃO</td>
                    <td>OBESIDADE (GRAU)</td>
                    
                </tr>
                
            </thead>

            <tbody>
                <tr>
                    <td>Menos que 18,5</td>
                    <td>Magreza</td>
                    <td>0</td>
                                        
                </tr>
                
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Normal</td>
                    <td>0</td>
                </tr>

                <tr>
                    <td>Entre 25,0 e 29,9</td>
                    <td>Sobrepeso</td>
                    <td>I</td>
                </tr>
                
                <tr>
                    <td>Entre 30,0 e 39,9</td>
                    <td>Sobrepeso</td>
                    <td>II</td>
                </tr>

                <tr>
                    <td>Maior que 40,0</td>
                    <td>Sobrepeso</td>
                    <td>III</td>
                </tr>

            </tbody>
        </table>

    </section>
    
</body>
</html>
